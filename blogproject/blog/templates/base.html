<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}блог{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a href="{% url 'artlist' %}" class='navbar-brand'>Блог</a>
    {%if request.user.is_authenticated%}
        <span class="text-white">
            {{request.user.username}}
        </span>
        <a href="{%url 'logout'%}" class="btn btn-outline-light btn-sm ms-3">Выйти</a>
    {% else %}
        <a href="{%url 'login'%}" class="btn btn-outline-light btn-sm">Войти</a>
        <a href="{%url 'register'%}" class="btn btn-outline-light btn-sm ms-2">Регестрироватся</a>
    {%endif%}
</nav>
<div class="container mt-4">
    {%block content%}
    {%endblock%}
</div>
</body>
</html>
